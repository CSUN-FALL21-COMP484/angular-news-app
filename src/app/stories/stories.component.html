<div class="ny-times-container">
  <mat-card class="ny-header" *ngFor ="let story of stories | async">


    <mat-card-header>
      <mat-card-title class="title">{{story.title}}</mat-card-title>
      <mat-card-subtitle>{{story.byline}}</mat-card-subtitle>
    </mat-card-header>
 


    <mat-card-content>
      <p>
        {{story.abstract}}
      </p>
    </mat-card-content>
